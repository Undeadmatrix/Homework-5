<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">8 a.m.</div>
          <textarea class="form-control col-md-10" id="timeblock8a" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save8">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">9 a.m.</div>
          <textarea class="form-control col-md-10" id="timeblock9a" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save9">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">10 a.m.</div>
          <textarea class="form-control col-md-10" id="timeblock10a" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save10">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">11 a.m.</div>
          <textarea class="form-control col-md-10" id="timeblock11a" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save11">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">12 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock12p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save12">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">1 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock1p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save1">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">2 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock2p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save2">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">3 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock3p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save3">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">4 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock4p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save4">Save</button>
        </div>
        <div class="form-group row">
          <div class="col-md-1" id="timeSlot">5 p.m.</div>
          <textarea class="form-control col-md-10" id="timeblock5p" rows="2"></textarea>
          <button type="button" class="btn btn-primary col-md-1 saveBtn" id="save5">Save</button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
